
---
plugin: amazon.aws.aws_ec2
regions:
  - us-east-1
filters:
  tag:Environment:
    - dev
    - qa
    - prod

keyed_groups:
  # Create groups based on Environment tag
  - key: tags.Environment
    prefix: env
    separator: ""

compose:
  ansible_host: public_ip_address

hostnames:
  - tag:Name
  - dns-name
  - private-dns-name
  - private-ip-address
  - public-ip-address